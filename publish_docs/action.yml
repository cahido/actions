name: "Publish (Docs Only)"
description: "Build and push client documentation to Amazon EC2"

inputs:
  python-version:
    description: "Python version"
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" | sed 's/\\n/\n/g' > ~/.ssh/prod.key
        chmod 600 ~/.ssh/prod.key
        cat >~/.ssh/config <<END
        Host prod
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/prod.key
          StrictHostKeyChecking no
        END
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd wiki
        pip install -r requirements.txt

    - name: Build site
      run: |
        cd wiki
        mkdocs build

    - name: Push files over ssh
      run: |
        rsync -avz --delete wiki/site/ prod:/wiki/${{ github.event.repository.name }}/
